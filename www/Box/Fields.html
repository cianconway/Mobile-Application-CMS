<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Tile Layout</title>

<link rel="stylesheet" href="CMS.css" />

<script type="text/javascript">

function allowDrop(ev){
	ev.preventDefault();	
}

function dragenter(ev){

     ev.preventDefault();
     ev.style.background = "SkyBlue";
     
}

function drag(ev){
	ev.dataTransfer.setData("content", ev.target.id);
}

function drop(ev){
	ev.preventDefault();
	var image= ev.dataTransfer.getData("content");
	ev.target.appendChild(document.getElementById(image));
}

</script>
<header>
<img src="images/header/header.png" />
</header>
<a href="Welcome.html">Home</a>


</head>

    <div class="inner" id="l3" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div class="inner" id="l4" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    
</div>
